name: Verify heat

on:
  push:
    paths:
      - 'heat/**'
  pull_request:
    paths:
      - 'heat/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
      - name: Verify stack.yml
        run: |
          jinja2 -o stack.yml heat/stack.yml.j2
          yamllint -c .yamllint.yml stack.yml
      - name: Verify stack-single.yml
        run: |
          jinja2 -o stack-single.yml -D number_of_nodes=0 heat/stack.yml.j2
          yamllint -c .yamllint.yml stack-single.yml
