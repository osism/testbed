---
- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-0
      name: Ethernet2
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-1
      name: Management1

- device_interface:
    device: testbed-switch-1
    name: Ethernet0
    mode: access
    untagged_vlan:
      name: OOB Testbed

- ip_address:
    address: 172.16.0.3/20
    assigned_object:
      name: Management1
      device: testbed-switch-1

- device:
    name: testbed-switch-1
    oob_ip: 172.16.0.3/20

- mac_address:
    mac_address: "73:9F:C1:E5:B2:8D"
    assigned_object:
      device: testbed-switch-1
      name: Management1
