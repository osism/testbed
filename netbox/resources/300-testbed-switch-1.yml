---
- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-oob
      name: Ethernet2
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-1
      name: eth0

- ip_address:
    tenant: Testbed
    address: 172.16.0.28/20
    assigned_object:
      name: eth0
      device: testbed-switch-1

- device:
    name: testbed-switch-1
    oob_ip: 172.16.0.28/20

- mac_address:
    mac_address: "73:9F:C1:E5:B2:8D"
    assigned_object:
      device: testbed-switch-1
      name: eth0

- device_interface:
    device: testbed-switch-1
    name: eth0
    mode: access
    untagged_vlan:
      name: OOB Testbed
    tags:
      - managed-by-osism
    primary_mac_address: "73:9F:C1:E5:B2:8D"
