---
- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-oob
      name: Ethernet29
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-2
      name: eth0

- cable:
    type: mmf-om4
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-2
      name: Ethernet0
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-0
      name: Ethernet120

- cable:
    type: mmf-om4
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-2
      name: Ethernet4
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-1
      name: Ethernet120

- mac_address:
    mac_address: "B5:2E:8A:F7:D1:C9"
    assigned_object:
      device: testbed-switch-2
      name: eth0

- ip_address:
    tenant: Testbed
    address: 172.16.0.29/20
    assigned_object:
      name: eth0
      device: testbed-switch-2

- device:
    name: testbed-switch-2
    oob_ip: 172.16.0.29/20

- device_interface:
    device: testbed-switch-2
    name: eth0
    mode: access
    untagged_vlan:
      name: OOB Testbed
    tags:
      - managed-by-osism
    primary_mac_address: "B5:2E:8A:F7:D1:C9"
