---
- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-0
      name: Ethernet3
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-2
      name: Management1

- cable:
    type: mmf-om4
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-2
      name: Ethernet55/1
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-1
      name: Ethernet55/1

- device_interface:
    device: testbed-switch-2
    name: Management1
    mode: access
    untagged_vlan:
      name: OOB Testbed

- ip_address:
    tenant: Testbed
    address: 172.16.0.4/20
    assigned_object:
      name: Management1
      device: testbed-switch-2

- device:
    name: testbed-switch-2
    oob_ip: 172.16.0.4/20

- mac_address:
    mac_address: "B5:2E:8A:F7:D1:C9"
    assigned_object:
      device: testbed-switch-2
      name: Management1
