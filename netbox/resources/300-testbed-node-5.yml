    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-0
      name: Ethernet15
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-node-5
      name: Ethernet1

- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-1
      name: Ethernet15
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-node-5
      name: Ethernet2

- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-2
      name: Ethernet15
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-node-5
      name: Ethernet3

- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-oob
      name: Ethernet15
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-node-5
      name: Ethernet0

- ip_address:
    tenant: Testbed
    address: 172.16.0.15/20
    assigned_object:
      name: Ethernet0
      device: testbed-node-5

- ip_address:
    tenant: Testbed
    address: 192.168.16.15/20
    assigned_object:
      name: Ethernet1
      device: testbed-node-5

- device:
    name: testbed-node-5
    oob_ip: 172.16.0.15/20
    primary_ip4: 192.168.16.15/20

- device_interface:
    device: testbed-node-5
    name: Ethernet0
    mode: access
    untagged_vlan:
      name: OOB Testbed

- mac_address:
    mac_address: "A2:D4:F7:9E:1C:B5"
    assigned_object:
      device: testbed-node-5
      name: Ethernet0

- mac_address:
    mac_address: "7B:E3:59:C8:F1:2D"
    assigned_object:
      device: testbed-node-5
      name: Ethernet1
