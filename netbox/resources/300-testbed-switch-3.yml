---
- cable:
    type: cat6a
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-oob
      name: Ethernet30
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-3
      name: Management1

- cable:
    type: mmf-om4
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-3
      name: Ethernet0
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-0
      name: Ethernet124

- cable:
    type: mmf-om4
    termination_a_type: dcim.interface
    termination_a:
      device: testbed-switch-3
      name: Ethernet4
    termination_b_type: dcim.interface
    termination_b:
      device: testbed-switch-1
      name: Ethernet124

- device_interface:
    device: testbed-switch-3
    name: Management1
    mode: access
    untagged_vlan:
      name: OOB Testbed

- ip_address:
    tenant: Testbed
    address: 172.16.0.30/20
    assigned_object:
      name: Management1
      device: testbed-switch-3

- device:
    name: testbed-switch-3
    oob_ip: 172.16.0.30/20

- mac_address:
    mac_address: "C3:4F:A2:B8:E5:D7"
    assigned_object:
      device: testbed-switch-3
      name: Management1
