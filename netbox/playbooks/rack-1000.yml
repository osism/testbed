      netbox.netbox.netbox_rack:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: false
        data:
          name: "{{ rack }}"
          site: "{{ site }}"
          location: "{{ location }}"
        state: present

