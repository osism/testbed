      netbox.netbox.netbox_device:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        validate_certs: false
        data:
          name: testbed-switch-0
          site: "{{ site }}"
          location: "{{ location }}"
          rack: "{{ rack }}"
          device_type: DCS-7050TX3-48C8
          device_role: Mixed
          face: rear
          position: 1
          tags:
            - managed-by-osism
          custom_fields:
            device_type: switch
