---
- name: Copy custom facts
  hosts: testbed-manager.osism.local
  connection: local
  gather_facts: false

  tasks:
    - name: Create custom facts directory
      file:
        path: /etc/ansible/facts.d
        state: "directory"
        owner: root
        group: root
        mode: 0755
      become: true

    - name: Copy fact files
      copy:
        src: "/opt/configuration/environments/custom/files/{{ item }}.fact"
        dest: "/etc/ansible/facts.d/{{ item }}.fact"
        owner: root
        group: root
        mode: 0755
      become: true
      with_items:
        - testbed_ceph_devices
        - testbed_ceph_devices_all
        - testbed_network_devices

- name: Apply role osism.manager
  hosts: testbed-manager.osism.local
  connection: local
  gather_facts: true

  vars_files:
    - /opt/configuration/inventory/host_vars/testbed-manager.osism.local.yml
    - /opt/configuration/environments/manager/configuration.yml
    - /opt/configuration/environments/manager/images.yml
    - /opt/configuration/environments/manager/secrets.yml
    - /opt/configuration/environments/secrets.yml

  roles:
    - ansible-manager
