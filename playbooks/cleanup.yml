---
- name: Cleanup after bootstrap
  hosts: localhost
  connection: local
  gather_facts: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:

    # NOTE: This must be the last task. It will uninstall Ansible.
    - name: Purge python2 environment
      apt:
        name: python-minimal
        state: absent
        autoremove: true
        purge: true
      become: true
