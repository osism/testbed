---
- git: https://github.com/osism/cfg-generics.git
  version: main
  files:
    - src: environments/manager/images.yml
      dst: environments/manager/
    - src: src/render-images.py
      dst: environments/manager/
      post_commands:
        - python3 render-images.py
        - rm render-images.py
    - src: src/set-versions.py
      dst: environments/
      post_commands:
        - python3 set-versions.py
        - rm set-versions.py
