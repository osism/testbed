---
# DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN

adminer_tag: "4.7"
adminer_image: "{{ docker_registry }}/library/adminer:{{ adminer_tag }}"

aptly_tag: "1.4.0"
aptly_image: "{{ docker_registry }}/osism/aptly:{{ aptly_tag }}"

ara_server_tag: "1.5.3"
ara_server_image: "{{ docker_registry }}/osism/ara-server:{{ ara_server_tag }}"

installer_tag: "latest"
installer_image: "{{ docker_registry }}/osism/installer:{{ installer_tag }}"

mariadb_tag: "10.5"
mariadb_image: "{{ docker_registry }}/library/mariadb:{{ mariadb_tag }}"

netbox_tag: "v2.8"
netbox_image: "{{ docker_registry }}/netboxcommunity/netbox:{{ netbox_tag }}"

nginx_tag: "1.19-alpine"
nginx_image: "{{ docker_registry }}/library/nginx:{{ nginx_tag }}"

phpmyadmin_tag: "5.0"
phpmyadmin_image: "{{ docker_registry }}/phpmyadmin/phpmyadmin:{{ phpmyadmin_tag }}"

postgres_tag: "13-alpine"
postgres_image: "{{ docker_registry }}/library/postgres:{{ postgres_tag }}"

redis_tag: "6-alpine"
redis_image: "{{ docker_registry }}/library/redis:{{ redis_tag }}"

registry_tag: "2.7"
registry_image: "{{ docker_registry }}/library/registry:{{ registry_tag }}"

# image tag depends on CEPH_VERSION or OPENSTACK_VERSION

cephclient_tag: "{{ ceph_version }}"
cephclient_image: "{{ docker_registry }}/osism/cephclient:{{ cephclient_tag }}"

openstackclient_tag: "{{ openstack_version }}"
openstackclient_image: "{{ docker_registry }}/osism/openstackclient:{{ openstackclient_tag }}"

awx_tag: "{{ ceph_version }}-{{ openstack_version }}"
awx_image: "{{ docker_registry_ansible }}/osism/manager:{{ awx_tag }}"

ceph_ansible_tag: "{{ ceph_version }}"
ceph_ansible_image: "{{ docker_registry_ansible }}/osism/ceph-ansible:{{ ceph_ansible_tag }}"

kolla_ansible_tag: "{{ openstack_version }}"
kolla_ansible_image: "{{ docker_registry_ansible }}/osism/kolla-ansible:{{ kolla_ansible_tag }}"

osism_ansible_tag: "{{ manager_version }}"
osism_ansible_image: "{{ docker_registry_ansible }}/osism/osism-ansible:{{ osism_ansible_tag }}"
