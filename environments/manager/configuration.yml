---
##########################
# versions

ceph_version: pacific
manager_version: latest
openstack_version: wallaby

##########################
# celery

celery_enable: true

flower_host: "{{ hostvars[inventory_hostname]['ansible_' + internal_interface]['ipv4']['address'] }}"
osism_api_host: "{{ hostvars[inventory_hostname]['ansible_' + internal_interface]['ipv4']['address'] }}"

##########################
# ara

ara_enable: true

ara_server_database_type: sqlite3
ara_server_host: "{{ hostvars[inventory_hostname]['ansible_' + internal_interface]['ipv4']['address'] }}"

##########################
# vault

vault_enable: true

vault_output_key_shares: true
vault_write_key_shares: true

##########################
# netbox

netbox_enable: true

netbox_api_url: "http://{{ hostvars[inventory_hostname]['ansible_' + internal_interface]['ipv4']['address'] }}/netbox/"

##########################
# configuration

configuration_directory: /opt/configuration

configuration_type: git
configuration_git_version: main
configuration_git_host: github.com
configuration_git_port: 443
configuration_git_repository: osism/testbed.git
configuration_git_protocol: https
