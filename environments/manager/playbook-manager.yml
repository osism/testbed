---
# DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN

- name: Apply role manager
  hosts: manager

  collections:
    - osism.services

  roles:
    - role: manager

- name: Restart manager service
  hosts: manager

  tasks:
    - name: Restart manager service
      become: true
      service:
        name: docker-compose@manager
        state: restarted
