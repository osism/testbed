---
- name: Bootstrap refstack
  hosts: localhost

  vars:
    refstack_users:
      - refstack-0
      - refstack-1
      - refstack-2
      - refstack-3
      - refstack-4

  tasks:
    - name: Create refstack projects
      os_project:
        cloud: admin
        state: present
        name: "{{ item }}"
        domain_id: default
      loop: "{{ refstack_users }}"

    - name: Create refstack users
      os_user:
        cloud: admin
        state: present
        name: "{{ item }}"
        password: password
        domain: default
        default_project: "{{ item }}"
      loop: "{{ refstack_users }}"
      no_log: true

    - name: Add admin role to required users
      os_user_role:
        cloud: admin
        state: present
        user: "{{ item }}"
        role: admin
        project: test
      loop:
        - admin
        - refstack-4

    - name: Add member roles to refstack users
      os_user_role:
        cloud: admin
        state: present
        user: "{{ item.0 }}"
        role: "{{ item.1 }}"
        project: "{{ item.0 }}"
      # loop: "{{ refstack_users|lookup('cartesian', ['member', '_member_']) }}"
      with_cartesian:
        - "{{ refstack_users }}"
        - ['member', '_member_']

    - name: Create refstack keypairs
      os_keypair:
        cloud: "{{ item }}"
        state: present
        name: refstack
        public_key_file: /ansible/secrets/id_rsa.operator.pub
      loop: "{{ refstack_users }}"

    - name: Create test networks
      os_network:
        cloud: admin
        project: "{{ item }}"
        state: present
        name: test
      loop: "{{ refstack_users }}"

    - name: Create test subnets
      os_subnet:
        cloud: admin
        project: "{{ item }}"
        state: present
        name: subnet-test
        network_name: test
        cidr: "192.168.{{ 200 + index }}.0/24"
      loop: "{{ refstack_users }}"
      loop_control:
        index_var: index

    - name: Create test router
      os_router:
        cloud: admin
        project: "{{ item }}"
        state: present
        name: "router-{{ item }}"
        network: public
        interfaces:
          - subnet-test
      loop: "{{ refstack_users }}"

    - name: Create tiny flavors
      os_nova_flavor:
        cloud: admin
        state: present
        name: "{{ item }}"
        ram: 256
        vcpus: 1
        disk: 1
        ephemeral: 0
        extra_specs:
          "hw_rng:allowed": "True"
      loop:
        - refstack-0
        - refstack-1
      register: flavors

    # - name: Download image
    #   get_url:
    #     url: http://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img
    #     dest: /tmp/image.img

    - name: Download image
      get_url:
        url: https://github.com/cirros-dev/cirros/releases/download/0.5.2/cirros-0.5.2-x86_64-disk.img
        dest: /tmp/image.img

    - name: Upload images
      os_image:
        cloud: admin
        state: present
        name: "{{ item }}"
        container_format: bare
        disk_format: qcow2
        filename: /tmp/image.img
        properties:
          cpu_arch: x86_64
          hw_rng_model: virtio
      loop:
        - refstack-0
        - refstack-1
      register: images

    # NOTE: is_public from os_image is not working like expected

    - name: Make images visible
      command: "openstack --os-cloud admin image set --public {{ item }}"  # noqa 301
      loop:
        - refstack-0
        - refstack-1

    - name: Get public network
      os_networks_info:
        cloud: admin
        name: public
      register: public

    - name: Set image_ref in heat_plugin in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: heat_plugin
        option: image_ref
        value: "{{ images.results.0.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Set minimal_image_ref in heat_plugin in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: heat_plugin
        option: minimal_image_ref
        value: "{{ images.results.1.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Set image_ref in compute in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: compute
        option: image_ref
        value: "{{ images.results.0.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Set image_ref_alt in compute in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: compute
        option: image_ref_alt
        value: "{{ images.results.1.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Set flavor_ref in compute in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: compute
        option: flavor_ref
        value: "{{ flavors.results.0.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Set flavor_ref_alt in compute in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: compute
        option: flavor_ref_alt
        value: "{{ flavors.results.1.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Set public_network_id in network in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: network
        option: public_network_id
        value: "{{ public.openstack_networks.0.id }}"
        mode: 0644
      delegate_to: testbed-manager

    - name: Check swift endpoint
      command: openstack --os-cloud admin endpoint list --service swift  # noqa 301
      register: result
      delegate_to: testbed-manager

    - name: Set swift in tempest.conf
      ini_file:
        path: /opt/configuration/contrib/refstack/tempest.conf
        section: service_available
        option: swift
        value: "true"
        mode: 0644
      delegate_to: testbed-manager
      when: "'object-store' in result.stdout"
