- name: Bootstrap basic OpenStack services
  hosts: localhost
  connection: local
  collections:
    - ansible.builtin
    - openstack.cloud

  tasks:
    - name: Create test project
      openstack.cloud.project:
        cloud: admin
        state: present
        name: test
        domain_id: default

    - name: Create test user
      openstack.cloud.identity_user:
        cloud: admin
        state: present
        name: test
        password: test
        email: test@testbed.osism.xyz
        domain: default
        default_project: test
      no_log: true

    # NOTE: this role is required by octavia
    - name: Create load-balancer_member role
      openstack.cloud.identity_role:
        cloud: admin
        state: present
        name: load-balancer_member

    - name: Add member roles to user test
      openstack.cloud.role_assignment:
        cloud: admin
        state: present
        user: test
        role: "{{ item }}"
        project: test
      loop:
        - load-balancer_member
        - member
        - _member_

    - name: Download cirros image
      ansible.builtin.get_url:
        url: https://github.com/cirros-dev/cirros/releases/download/0.5.2/cirros-0.5.2-x86_64-disk.img
        dest: /tmp/cirros.img

    - name: Upload cirros image
      openstack.cloud.image:
        cloud: admin
        state: present
        name: cirros
        container_format: bare
        disk_format: qcow2
        filename: /tmp/cirros.img
        min_disk: 1
        properties:
          cpu_arch: x86_64
          distro: ubuntu
          hw_rng_model: virtio

    # NOTE: is_public from os_image is not working like expected
    - name: Make cirros image visible
      ansible.builtin.command: openstack --os-cloud admin image set --public cirros  # noqa 301

    - name: Download ubuntu minimal 20.04 image
      ansible.builtin.get_url:
        url: http://cloud-images.ubuntu.com/minimal/releases/focal/release/ubuntu-20.04-minimal-cloudimg-amd64.img
        dest: /tmp/ubuntu.img

    - name: Get timestamp from the system
      ansible.builtin.command: "date +%Y-%m-%d"
      register: date
      changed_when: false

    - name: Upload ubuntu minimal 20.04 image
      openstack.cloud.image:
        cloud: admin
        state: present
        name: "Ubuntu 20.04"
        container_format: bare
        disk_format: qcow2
        filename: /tmp/ubuntu.img
        min_disk: 3
        min_ram: 512
        properties:
          architecture: x86_64
          cpu_arch: x86_64
          distro: ubuntu
          hw_disk_bus: scsi
          hw_rng_model: virtio
          hw_scsi_model: virtio-scsi
          hypervisor_type: kvm
          # NOTE: The upload date is taken at this point. The Ubuntu upstream images are rotated and not archived.
          image_build_date: "{{ date.stdout }}"
          image_description: https://launchpad.net/cloud-images
          image_original_user: ubuntu
          image_source: http://cloud-images.ubuntu.com/minimal/releases/focal/release/ubuntu-20.04-minimal-cloudimg-amd64.img
          os_distro: ubuntu
          os_version: "20.04"
          replace_frequency: never
          uuid_validity: forever

    # NOTE: is_public from os_image is not working like expected
    - name: Make ubuntu minimal 20.04 image visible
      ansible.builtin.command: openstack --os-cloud admin image set --public 'Ubuntu 20.04'  # noqa 301

    - name: Create public network
      openstack.cloud.network:
        cloud: admin
        state: present
        name: public
        external: true
        provider_network_type: flat
        provider_physical_network: physnet1
        mtu: 1300  # NOTE: necessary because Geneve/VxLAN in Geneve/VxLAN

    - name: Create public subnet
      openstack.cloud.subnet:
        cloud: admin
        state: present
        name: subnet-public
        network_name: public
        cidr: 192.168.112.0/20
        enable_dhcp: false
        allocation_pool_start: 192.168.112.100
        allocation_pool_end: 192.168.112.200
        gateway_ip: 192.168.112.5

    - name: Create test network
      openstack.cloud.network:
        cloud: test
        state: present
        name: test
        mtu: 1300  # NOTE: necessary because Geneve/VxLAN in Geneve/VxLAN

    - name: Create test subnet
      openstack.cloud.subnet:
        cloud: test
        state: present
        name: subnet-test
        network_name: test
        cidr: 192.168.200.0/24

    - name: Create test router
      openstack.cloud.router:
        cloud: test
        state: present
        name: router-test
        network: public
        interfaces:
          - subnet-test

    - name: Create ssh security group
      openstack.cloud.security_group:
        cloud: test
        state: present
        name: ssh

    - name: Add rule to ssh security group
      openstack.cloud.security_group_rule:
        cloud: test
        state: present
        security_group: ssh
        protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0

    - name: Create icmp security group
      openstack.cloud.security_group:
        cloud: test
        state: present
        name: icmp

    - name: Add rule to icmp security group
      openstack.cloud.security_group_rule:
        cloud: test
        state: present
        security_group: icmp
        protocol: icmp
        remote_ip_prefix: 0.0.0.0/0

    - name: Create test keypair
      openstack.cloud.keypair:
        cloud: test
        state: present
        name: test
        public_key_file: /opt/configuration/environments/openstack/id_rsa.test.pub

    - name: Create test instance
      openstack.cloud.server:
        cloud: test
        state: present
        name: test
        image: cirros
        flavor: "SCS-1L:1:5"
        network: test
        delete_fip: true
        key_name: test
        security_groups:
          - icmp
          - ssh

    - name: Create test volume
      openstack.cloud.volume:
        cloud: test
        state: present
        name: test
        size: 1

    - name: Attach test volume
      openstack.cloud.server_volume:
        cloud: test
        state: present
        server: test
        volume: test
