---
##########################
# dotfiles

dotfiles_repo: "https://github.com/osism/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_files:
  - .tmux.conf

##########################
# patchman-client

patchman_client_server_url: https://patchman.testbed.osism.xyz

##########################
# docker proxy

docker_configure_proxy: true
docker_proxy_http: "http://{{ groups['manager'][0] }}:3128"
docker_proxy_https: "{{ docker_proxy_http }}"
docker_proxy_no_proxy:
  - "registry.airgap.services.osism.tech"
