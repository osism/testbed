---
- name: Copy custom network devices fact
  hosts: all
  gather_facts: false

  vars:
    apt_lock_timeout: 300

  tasks:
    - name: Install required packages
      become: true
      ansible.builtin.apt:
        name: python3-netifaces
        state: present
        lock_timeout: "{{ apt_lock_timeout }}"

    - name: Create custom facts directory
      become: true
      ansible.builtin.file:
        path: /etc/ansible/facts.d
        state: "directory"
        owner: root
        group: root
        mode: 0755

    - name: Copy fact file
      become: true
      ansible.builtin.copy:
        src: testbed_network_devices.fact
        dest: /etc/ansible/facts.d/testbed_network_devices.fact
        owner: root
        group: root
        mode: 0755

    - name: Gathers facts about remote hosts
      ansible.builtin.setup:

- name: Copy custom ceph devices facts
  hosts: ceph-resource
  gather_facts: false

  vars:
    apt_lock_timeout: 300

  tasks:
    - name: Install required packages
      become: true
      ansible.builtin.apt:
        name: ["python3-dotenv", "hwinfo"]
        state: present
        lock_timeout: "{{ apt_lock_timeout }}"

    - name: Create custom facts directory
      become: true
      ansible.builtin.file:
        path: /etc/ansible/facts.d
        state: "directory"
        owner: root
        group: root
        mode: 0755

    - name: Copy fact files
      become: true
      ansible.builtin.copy:
        src: "{{ item }}.fact"
        dest: "/etc/ansible/facts.d/{{ item }}.fact"
        owner: root
        group: root
        mode: 0755
      loop:
        - testbed_ceph_devices
        - testbed_ceph_devices_all

    - name: Gathers facts about remote hosts
      ansible.builtin.setup:
